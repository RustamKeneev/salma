{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать Salma</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    <div class="container">
    <div class="header">
        <div class="logo">
{#            <img class="salma_logo" src="/media/home-img/salma_logo.png" alt="">#}
            <p class="logo__images">Salma</p>
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>About</li>
                <li>Journal</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
    <div class="slider">
        {% for sliders in slider %}
        <img class="slider__image" src="{{ sliders.slider_image.url}}" alt="">
        <div class="left__inner">
            <p class="slider__title">{{ sliders.title }}</p>
            <h1 class="slider__description">{{ sliders.description }}</h1>
            <button class="shop_the_collection_button">
                {{ sliders.shop_the_collection }}
            </button>
        </div>
        {% endfor %}
    </div>
    </div>
</body>
</html>
